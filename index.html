<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Playfair</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Playfair Cipher</h1>
      <div class="center-aligned-content">
        <div class="form">
          <input type="text" class="key" placeholder="Enter encryption key" />
          <button id='generator'>Generate Table</button>
        </div>

        <div class="table">
          <div class="table-item">K</div>
          <div class="table-item">E</div>
          <div class="table-item"></div>
          <div class="table-item"></div>
          <div class="table-item"></div>
          <div class="table-item"></div>
          <div class="table-item"></div>
          <div class="table-item"></div>
          <div class="table-item"></div>
          <div class="table-item"></div>
          <div class="table-item"></div>
          <div class="table-item"></div>
          <div class="table-item"></div>
          <div class="table-item"></div>
          <div class="table-item"></div>
          <div class="table-item"></div>
          <div class="table-item"></div>
          <div class="table-item"></div>
          <div class="table-item"></div>
          <div class="table-item"></div>
          <div class="table-item"></div>
          <div class="table-item"></div>
          <div class="table-item"></div>
          <div class="table-item"></div>
          <div class="table-item"></div>
        </div>

        <div class="form">
          <input type="text" class="key" placeholder="Enter word to encrypt" />
          <button id='encrypt'>Encrypt</button>
        </div>
      </div>

    <script src="./js/playfair.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
